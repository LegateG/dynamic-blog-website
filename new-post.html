<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create a New Post</h1>
        <a href="index.html" class="create-post-btn">Back to Home</a>
    </header>

    <main>
        <form id="new-post-form">
            <div class="form-group">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="post-title" required>
            </div>
            
            <div class="form-group">
                <label for="post-content">Content:</label>
                <textarea id="post-content" name="post-content" rows="10" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="post-image">Image (Optional):</label>
                <input type="file" id="post-image" name="post-image" accept="image/*">
            </div>

            <button type="submit">Publish Post</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 The Blog Without Any Rickrolls</p>
    </footer>

    <script src="new-post.js"></script>
</body>
</html>
