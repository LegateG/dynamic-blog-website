<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* A simple CSS rule to hide the edit form by default */
        .edit-form {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Post Details</h1>
        <a href="index.html" class="create-post-btn">Back to Home</a>
    </header>

    <main id="post-detail-container">
        </main>

    <main id="edit-form-container" class="edit-form">
        <form id="edit-post-form">
            <div class="form-group">
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title" name="edit-title" required>
            </div>

            <div class="form-group">
                <label for="edit-content">Content:</label>
                <textarea id="edit-content" name="edit-content" rows="10" required></textarea>
            </div>
            
            <button type="submit">Save Changes</button>
            <button type="button" id="cancel-edit-btn">Cancel</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 The Blog Without Any Rickrolls</p>
    </footer>

    <script src="post.js"></script>
</body>
</html>
